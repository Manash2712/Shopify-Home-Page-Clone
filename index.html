<body>

    <nav class="bg-[#fbf7ed] flex text-[#42474c] py-2 sticky top-0">
        <div class="nav-logo mx-[5%]">
            <img src="./assets/logo.png" alt="logo" class="h-[65px] w-[121px]">
        </div>
        <div class="flex w-[80%] justify-between mr-[5%]">
            <ul class="flex gap-10 text-[17px] font-thin items-center">

                <li class="hover:text-black hover:cursor-pointer">Market <i class="fa-solid fa-angle-down text-slate-500 hover:text-black" style="font-size: 13px;"></i></li>
                <li class="hover:text-black hover:cursor-pointer">Manage <i class="fa-solid fa-angle-down text-slate-500 hover:text-black" style="font-size: 13px;"></i></li>
            </ul>
            <ul class="flex gap-10 items-center">
                <li class="hover:text-black hover:cursor-pointer">Pricing</li>
                <li class="hover:text-black hover:cursor-pointer">Learn <i class="fa-solid fa-angle-down text-slate-500 hover:text-black" style="font-size: 13px;"></i></li>

            </ul>
        </div>
        
    </nav>

    <div class="sell-india-video">
        <video autoplay muted loop height="450px" width="650px" id="videoPlayer1">
            <source src="./assets/easiest_way_to_sell_in_india.mp4">
        </video>
        <div class="play-btn">
            <i class="fa-solid fa-pause " id="buttonPlayPause-india" onclick="videoPlayPause('videoPlayer1','buttonPlayPause-india')"></i>
        </div>
        
    </div>
    
    <div class="sell-everywhere-video">
        <video autoplay muted loop height="450px" width="650px" id="videoPlayer2">
            <source src="./assets/sell_everywhere.webm">
        </video>
        <div class="play-btn">
            <i class="fa-solid fa-pause " id="buttonPlayPause-everywhere" onclick="videoPlayPause('videoPlayer2','buttonPlayPause-everywhere')"></i>
        </div>
        
    </div>
    
    
</body>
<script>
    function videoPlayPause(videoName,btnId){
        var v = document.getElementById(videoName);
        let but=document.getElementById(btnId);
        if(but.classList.contains("fa-play")){
                v.play();
                but.classList.add('fa-pause');
                but.classList.remove('fa-play');
                
            }
            else{
                v.pause();
                but.classList.add('fa-play');
                but.classList.remove('fa-pause');
            }

</script>
